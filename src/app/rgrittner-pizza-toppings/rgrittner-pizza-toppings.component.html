<fieldset>
  <legend>Renee's Pizza Joint</legend>
    <span *ngFor= "let pizza of toppingType" >
      <label>
        <input type="checkbox" [(ngModel)]="pizza.checked" />
        {{ pizza.topping }}
      </label>
    </span>
    <br/><br/>
    <span>
      <button type="button">Check All</button>
      <button type="button">Uncheck All</button>
      <button type="button">Refresh</button>
    </span>
</fieldset>
