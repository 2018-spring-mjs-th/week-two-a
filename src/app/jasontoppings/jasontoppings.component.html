
  <div>
    <p>Jason's Toppings</p>
    <div *ngFor = 'let t of pizzaToppings'>
      <label>
        {{ t.name }}
        <input type="checkbox" (click)="addToPrice()"[(ngModel)]='t.checked'>
       <!-- {{t.cost}} -->
      </label>
    </div>
    <button type="button" (click)="checkAllToppings()">All</button>
    <button type="button" (click)="removeAllToppings()">None</button>
    <button type="button" (click)="updateToppings()">Update</button>

    <p>{{ pizzaDescription }}</p>
  </div>
