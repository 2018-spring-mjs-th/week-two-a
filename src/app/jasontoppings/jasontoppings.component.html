
  <div class="card card-outline-primary">
    <div class='card-body'>
      <div class="card-header">Jason's Toppings</div>
      <div *ngFor = 'let t of pizzaToppings' class="form-check">
        <label class="form-check-label">
          <input type="checkbox"  [(ngModel)]='t.checked' class="form-check-input" value=""> {{ t.name }}
        </label>
      </div>
        <div class="btn-group btn-group-med" role="group" aria-label="Basic Example">
          <button class="btn btn-outline-dark" type="button" (click)="checkAllToppings()">All</button>
          <button class="btn btn-outline-dark" type="button" (click)="removeAllToppings()">None</button>
          <button class="btn btn-outline-primary" type="button" (click)="updateToppings()">Update</button>
        </div>

        <p class="card-text">{{ pizzaDescription }}</p>
    </div>
  </div>
