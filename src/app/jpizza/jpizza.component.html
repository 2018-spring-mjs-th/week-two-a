<h3>Joe's Pizza Joint</h3>


<label *ngFor="let pt of toppings">
 <input type="checkbox" [(ngModel)] = 'pt.checked'/> {{pt.name}}
</label><br>
<br>
<button class='btn btn-primary' (click)='checkAll()'>Glutton</button>
<button class='btn btn-warning' (click)='unCheckToppings()'>Clear Order</button>
<button class='btn btn-success' (click)='orderPie()'>Order</button>

<p>{{pieOrder}}</p>
