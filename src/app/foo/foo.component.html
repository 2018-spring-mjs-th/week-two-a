  <div style='margin: 20px; border: 1px black solid; padding: 20px;'>
    <h3>tsteele pizza toppings</h3>
    <div *ngFor='let t of toppings'>
      <label>
          <input type="checkbox" [(ngModel)]='t.checked' />
          {{t.name}}
      </label>
    </div>  
    <br />
    <br />
    <div>
      <!-- <button (click)='clearAll()'>Clear All</button> -->
      <input type="checkbox" [(ngModel)]='toggleAllState' /> All | 
      <button (click)='updateDisplayedToppings()'>Update Chosen Toppings</button>
      Chosen toppings: {{ chosenToppings }}
    </div>
  </div>
