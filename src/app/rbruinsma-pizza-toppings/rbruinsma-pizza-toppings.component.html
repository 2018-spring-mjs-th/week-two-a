<div id="toppingsBox">
    <h2>rbruinsma pizza toppings</h2>
<span *ngFor="let tt of toppingTypes"><p>
    <label>
        <input type='checkbox' [(ngModel)]='tt.checked' />
        {{ tt.name }}
    </label></p>
  </span>
  <button (click)="selectAllToppings()">All</button>
  <button (click)="unselectAllToppings()">None</button>
  <button (click)="toppingsILove()">Refresh</button>
  <span>I love </span>
</div>
