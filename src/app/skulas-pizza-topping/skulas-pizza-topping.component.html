<div>
  <ul>
    <li *ngFor="let pt of skPizzaToppings"><input type='checkbox' [(ngModel)]='pt.checked' (click)="updateTopping(pt)" />{{ pt.name }}</li>
  </ul>
  <button (click)="allSkToppings()">All</button>
  <button (click)="noSkToppings()">None</button>
  <button (click)="describePizza()">Describe</button>
  <span>
    {{ pizzaDescription }}
  </span>
</div>
