<div class="container">

  <div class="col-lg-6">
    <h1 class="text-center py-5">Quizzes123</h1>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let q of quizzes">{{ q.name }}
        <span *ngIf='q.questionTypeSummary.length > 0'>({{ q.questionTypeSummary }})</span>
        <button *ngIf="q.showDelete" (click)="deleteQuiz(q)">Delete</button>
      </li>
    </ul>

   <!--<button (click)="addFunnyQuiz()">Add Funny Quiz</button>-->
    <br />
    <br />
    <div>
      <input [(ngModel)]="newQuizName" type="text" />
      <!--<button (click)="addFunnyQuiz()">Add Funny Quiz</button>-->
      <question-types></question-types>
      <button (click)="addQuiz()">Add</button>
    </div>
  </div>
  <br />
  <br />
  <div>
    <input type="text" [(ngModel)]="number1" /> +
    <input type="text" [(ngModel)]="number2" />
    <button (click)="add()">=</button>
    {{answer}}

    <br />
    <br /> {{ number2 }}
  </div>

  <pizza-toppings></pizza-toppings>

</div>
