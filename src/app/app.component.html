<div class="container">

  <div class="card">
    <div class="card-header">Quizzes</div>
    <div class="card-body">
        <ul>
            <li *ngFor="let q of quizzes">{{ q.name }}
              <span *ngIf='q.questionTypeSummary.length > 0'>({{ q.questionTypeSummary }})</span>
              <button *ngIf="q.showDelete" (click)="deleteQuiz(q)">Delete</button>
            </li>
          </ul>
        
          <button (click)="addFunnyQuiz()">Add Funny Quiz</button>
          <br />
          <br />
          <div>
            <input [(ngModel)]="newQuizName" type="text" />
            <question-types></question-types>
            <button (click)="addQuiz()">Add</button>
          </div>
        
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header">Calculator</div>
    <div class="card-body">
      <input type="text" [(ngModel)]="number1" /> +
      <input type="text" [(ngModel)]="number2" />
      <button (click)="add()">=</button>
      {{answer}}
      <br /> {{ number2 }}
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-header">#week-06-slack-n-tell</div>
    <div class="card-body">
        <app-foo></app-foo>
      </div>
  </div>
</div>
